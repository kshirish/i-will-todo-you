<!DOCTYPE html>
<html>
<head>
	<title>Backbone</title>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<style>
		body {
			font-family: 'Lato', sans-serif;
			background-color: #15A363;
			overflow: hidden;
		}
		.slideLeft{
			animation-name: slideLeft;
			-webkit-animation-name: slideLeft;	

			animation-duration: 0.2s;	
			-webkit-animation-duration: 0.2s;

			animation-timing-function: ease-in-out;	
			-webkit-animation-timing-function: ease-in-out;		
			
			animation-direction: alternate-reverse;
			-webkit-animation-direction: alternate-reverse;
			visibility: visible !important;	
		}
		@keyframes slideLeft {
			0% {
				transform: translateX(150%);
			}			
			100% {
				transform: translateX(0%);
			}
		}
		@-webkit-keyframes slideLeft {
			0% {
				-webkit-transform: translateX(150%);
			}			
			100% {
				-webkit-transform: translateX(0%);
			}
		}
		.slideDown{
			animation-name: slideDown;
			-webkit-animation-name: slideDown;	

			animation-duration: 1s;	
			-webkit-animation-duration: 1s;

			animation-timing-function: ease;	
			-webkit-animation-timing-function: ease;	

			visibility: visible !important;						
		}

		@keyframes slideDown {
			0% {
				transform: translateY(-100%);
			}
			50%{
				transform: translateY(8%);
			}
			65%{
				transform: translateY(-4%);
			}
			80%{
				transform: translateY(4%);
			}
			95%{
				transform: translateY(-2%);
			}			
			100% {
				transform: translateY(0%);
			}		
		}

		@-webkit-keyframes slideDown {
			0% {
				-webkit-transform: translateY(-100%);
			}
			50%{
				-webkit-transform: translateY(8%);
			}
			65%{
				-webkit-transform: translateY(-4%);
			}
			80%{
				-webkit-transform: translateY(4%);
			}
			95%{
				-webkit-transform: translateY(-2%);
			}			
			100% {
				-webkit-transform: translateY(0%);
			}	
		}
		.container {
			width: 100%;
			margin: 0 auto;
			background-color: #fff;
		}
		header, footer {
			text-align: center;
			padding: 20px 0;
		}
		input[type="text"] {
			line-height: 1.8em;
			font-size: 24px;
			width: 100%;
			box-sizing: border-box;
			border: 1px solid #ddd;
			padding: 5px 50px;
		}
		input[type="text"]:focus {
			outline: none;
			border: 1px solid #B5EFD5;
			box-sizing: border-box;			
		}
		.todo {
			border: 1px solid #ddd;
			position: relative;
		}
		.todo p {
			font-size: 24px;
			padding: 10px 50px;
			margin: 0;
		}
		.todo input[type="text"] {
			display: none;
		}
		.fa.fa-circle-o, .fa.fa-check-circle-o {
			top: 10px;
			left: 10px;
			font-size: 28px;
			position: absolute;
		}
		.fa.fa-trash-o {
			top: 10px;
			right: 10px;
			font-size: 28px;
			position: absolute;			
		}
		article {
			cursor: pointer;
		}
		@media (min-width: 700px) {
			.container {
				width: 80%;
			}
		}
		@media (min-width: 1000px) {
			.container {
				width: 65%;
			}
		}
		@media (min-width: 1200px) {
			.container {
				width: 50%;
			}
		}
	</style>
</head>
<body>
	
	<section class="container">
		<header>
			<h1>Backbone</h1>
		</header>

		<section class="todoContainer">
			<form>
				<input type="text" placeholder="Write todo here" autofocus required/>
			</form>

			<section id="todoList">
			</section>
		</section>

		<footer>
			Developed by kshirish
		</footer>
	</section>

    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script>
    (function(document) {

        'use strict';

        // Model
        var TodoModel = Backbone.Model.extend({
          defaults: {
            /* defaults here */
          },
          initialize: function() {
            this.set('done', false);
          }
        });

        // Collection
        var TodoCollection = Backbone.Collection.extend({

          model: TodoModel,
          initialize: function() {
            _.extend(this, Backbone.Events);
            this.idCounter = 0;
          },
          addTodo: function(task) {

            this.idCounter = this.idCounter + 1;

            this.add(new TodoModel({
              'task': task,
              'id': 'TODO' + this.idCounter
            }));
          },
          editTodo: function(updatedTodo) {

            // get the model
            var model = this.get(updatedTodo.id);

            // update the model
            model.set({
              task: updatedTodo.task,
              done: updatedTodo.done
            });

            // set model into collection
            this.set(model, {
              remove: false
            });
          },
          deleteTodo: function(id) {

            this.remove(this.where({
              'id': id
            }));
          },
          getAllTodos: function() {
            // return the copied array
            return this.slice();
          }
        });

        // Form View
        var FormView = Backbone.View.extend({
            tagName: 'form',
            events: {
                'submit': 'formSubmitHandler'
            },
            initialize: function() {
                // extend `Events` behavior
                _.extend(this, Backbone.Events);
            },
            formSubmitHandler: function(e) {

                var input = e.target.querySelector('input');
                e.preventDefault();
                input.value = input.value.trim(); // trim the input
                input.value && todoCollection.addTodo(input.value);
                input.value = ''; // clear the input area

            }
        });

        // List View
        var ListView = Backbone.View.extend({

            id: 'todoList',
            events: {
                'click': 'deleteCheckHandler'
                'dblclick': 'toggleTodo'
            },
            initialize: function() {
                // extend `Events` behavior
                _.extend(this, Backbone.Events);
                this.listenToCollection();
            },
            listenToCollection: function() {

                // listening to model changes here
                this.listenTo(todoCollection, 'change', function(latest, whole) {
                    this.editTodoView(latest.attributes);
                });

                this.listenTo(todoCollection, 'remove', function(latest, whole) {
                    this.deleteTodoView(latest.attributes);
                });

                this.listenTo(todoCollection, 'add', function(latest, whole) {
                    this.addTodoView(latest.attributes);
                });

                this.listenTo(todoCollection, 'error', function(err) {
                    console.log('Error: ', err);
                });
            },
            toggleTodo: function(e, flag) {

                var article = e.target.parentElement;
                var p = article.querySelector('p');
                var i = article.querySelectorAll('i');
                var input = article.querySelector('input');

                if (!flag) { // show the input to edit todo

                    p.style.display = 'none';
                    i[0].style.display = 'none';
                    i[1].style.display = 'none';
                    input.style.display = 'block';

                } else { // hide the input

                    p.style.display = 'block';
                    i[0].style.display = 'block';
                    i[1].style.display = 'block';
                    input.style.display = 'none';

                }
            },
            addTodoView: function(todo) {

                var todoHTML = '<article class="todo slideDown" id="' + todo.id + '">' +
                    '<i class="fa fa-circle-o"></i>' +
                    '<p>' + todo.task + '</p>' +
                    '<i class="fa fa-trash-o"></i>' +
                    '<input type="text" value="' + todo.task + '"/>' +
                    '</article>';

                var self = this;
                    
                var inputBlurHandler = function(event) {

                    self.toggleTodo(event, true);

                    todoCollection.editTodo({
                        id: todo.id,
                        task: event.target.value,
                        done: false
                    });

                };

                // append newtodo as well as retaining the 
                // event handlers: cannot use innerHTML here        
                this.$el.insertAdjacentHTML('beforeend', todoHTML);

                // set event handlers here for todo
                this.$el.querySelector('#' + todo.id + ' input')
                    .addEventListener('blur', inputBlurHandler, false);
            },
            editTodoView: function(todo) {

                var p = this.$el.querySelector('#' + todo.id + ' p');
                var i = this.$el.querySelector('#' + todo.id + ' i');

                p.innerHTML = todo.task;

                if (todo.done) {
                    i.className = 'fa fa-check-circle-o';
                    p.style.textDecoration = 'line-through';
                } else {
                    i.className = 'fa fa-circle-o';
                    p.style.textDecoration = 'none';
                }
            },
            deleteTodoView: function(todoId) {

                var article = this.$el.querySelector('#' + todoId);
                article.className = 'todo slideLeft';

                // for the sake of animation after deleting
                setTimeout(function() {
                    article.outerHTML = '';
                }, 200);
            },
            getAllTodosView: function() {

                this.$el.innerHTML = '';

                todoCollection.getAllTodos().forEach(function(todo) {
                    addTodoView(todo);
                });
            },
            deleteCheckHandler: function(e) {

                var classname = e.target.className;

                if (classname.indexOf('circle') !== -1) {

                    todoCollection.editTodo({
                        id: e.target.parentElement.id,
                        task: e.target.nextSibling.textContent,
                        done: classname === 'fa fa-circle-o'
                    });

                } else if (classname.indexOf('trash') !== -1) {

                    todoCollection.deleteTodo(e.target.parentElement.id);
                }
            }
        });

        // Application runs after here
        var todoCollection = new TodoCollection();


    })(document);
	</script>
</body>
</html>
